<html>
<head>
<style>
body {
  font-family: sans-serif;
  font-size: 14px;
  margin: 0;
}
form {
  max-width: 800px;
  margin: 50px auto;
}
.item {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
}
.item label {
  display: block;
  padding: 5px 0;
  font-weight: bold;
  color: royalblue;
}
.item input {
  width: 100%;
  border: 1px solid rgba(0,0,0,0.3);
  margin: 5px 0;
  padding: 10px;
  box-sizing: border-box;
}
form button {
  background: rgba(0,0,0,0.9);
  color: white;
  padding: 5px 10px;
  border-radius: 4px;
  border: none;
}
</style>
</head>
<body>
<form>
<div class='item'>
  <label>Project Name (A folder will be created with the name)</label>
  <input type="text" placeholder='Project name' id='name' />
</div>
<div class='item'>
  <label>Icon URL (Leave empty to use the default icon)</label>
  <input type="text" placeholder='Icon URL' id='icon' />
</div>
<div class='item'>
  <label>Git URL (Leave empty to start an empty project)</label>
  <input type="text" placeholder='Git URL' id='git' />
</div>
<div class='item'>
  <label>LLM API Key (OpenAI / Anthropic / Google)</label>
  <input type="text" placeholder="Enter your API key" id="api_key" />
</div>
<div class='item'>
  <label>LLM Type (openai / anthropic / google)</label>
  <input type="text" placeholder="LLM Type" id="llm_type" />
</div>
<div class='item'>
  <button>Submit</button>
</div>
</form>
<script>
document.querySelector("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  e.stopPropagation();

  let name = document.querySelector("#name").value;
  if (/\s/.test(name)) {
    alert("The name must not contain spaces");
    return;
  }

  let params = new URLSearchParams();
  params.set("name", document.querySelector("#name").value);
  params.set("git", document.querySelector("#git").value);
  params.set("icon", document.querySelector("#icon").value);
  params.set("api_key", document.querySelector("#api_key").value);
  params.set("llm_type", document.querySelector("#llm_type").value);

  // Fetch the existing ENVIRONMENT content
  const response = await fetch("ENVIRONMENT");
  let envContent = "";
  if (response.ok) {
    envContent = await response.text();
  }

  // Update or add the new values to the ENVIRONMENT content
  let newEnvContent = envContent;
  params.forEach((value, key) => {
    const regex = new RegExp(`^${key}=.*$`, 'm');
    if (regex.test(newEnvContent)) {
      newEnvContent = newEnvContent.replace(regex, `${key}=${value}`);
    } else {
      newEnvContent += `\n${key}=${value}`;
    }
  });

  // Write the updated content back to ENVIRONMENT
  await fetch("ENVIRONMENT", {
    method: "PUT",
    body: newEnvContent,
  });

  location.href = "start.js";
});
</script>
</body>
</html>
